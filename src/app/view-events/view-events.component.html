<h4 style="text-align: center;">Event List</h4>

<div class="col-sm-4">
  <select id="sfilter">
    <option value="today">Today</option>
    <option value="week">This Week</option>
    <option value="month">This Month</option>
    <option value="year">This Year</option>
  </select>
</div>
<div class="col-sm-6">
<button class="btn btn-primary myBtn" (click)="FilterTable()">Filter</button>
</div>
<br>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Event #</th>
        <th scope="col">Event Name</th>
        <th scope="col">Location</th>
        <th scope="col">Date</th>
        <th scope="col">Time</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let events of allEvents">
          <th scope="row">{{events.eventid}}</th>
          <td>{{events.eventname}}</td>
          <td>{{events.eventlocation}}</td>
          <td>{{events.eventdate}}</td>
          <td>{{events.eventtime}}</td>
        </tr>
</tbody>
</table>
