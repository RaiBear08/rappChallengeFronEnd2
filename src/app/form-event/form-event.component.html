<h4 style="text-align: center;">Add Event</h4>
<form [formGroup] = "EventFormGroup" (ngSubmit)="addEvent()">
<div class="form-group row">
    <div class="col-sm-1"></div>
        <label for="f_name" class="col-sm-4 col-form-label">Event Name:</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" id="e_name" [(ngModel)]=EventFormGroup.value.eventName formControlName="eventName" required>
        </div>
</div>
 
<div class="form-group row">
        <div class="col-sm-1"></div>
    <label for="l_name" class="col-sm-4 col-form-label">Location:</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" id="e_location" [(ngModel)]=EventFormGroup.value.eventLocation formControlName="eventLocation" required>
    </div>
</div>

<div class="form-group row">
        <div class="col-sm-1"></div>
    <label for="user_email" class="col-sm-4 col-form-label">Date:</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" id="eDate" [(ngModel)]=EventFormGroup.value.eventDate formControlName="eventDate" required>
    </div>
</div>

<div class="form-group row">
        <div class="col-sm-1"></div>
    <label for="phone" class="col-sm-4 col-form-label">Time:</label>
    <div class="col-sm-4">
        <input type="text" class="form-control" id="eTime" [(ngModel)]=EventFormGroup.value.eventTime formControlName="eventTime" required>
    </div>
</div>

<p *ngIf="success != ''" class="success">{{success}}</p>
<div class="col-md-12 text-center">
<button type="submit" class="btn btn-primary myBtn btn-lg">Save</button>
</div>
</form>
